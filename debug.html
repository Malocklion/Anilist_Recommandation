<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>üîß AniList Debug ‚Äî Inspection GraphQL</title>
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg: #0b0f14; --bg2: #111720; --bg3: #161d28;
      --accent: #3db4f2; --gold: #f5c518; --text: #edf1f5;
      --muted: #5c7185; --border: rgba(255,255,255,.08);
    }
    body {
      background: var(--bg); color: var(--text);
      font-family: 'Segoe UI', -apple-system, sans-serif;
      line-height: 1.6; padding: 30px 40px; max-width: 1100px; margin: auto;
    }
    h1 { color: var(--accent); margin-bottom: 8px; }
    h1 span { color: var(--gold); }
    .subtitle { color: var(--muted); margin-bottom: 30px; font-size: .9rem; }
    
    /* Input */
    .input-row {
      display: flex; gap: 12px; margin-bottom: 30px; align-items: center;
    }
    input {
      background: var(--bg2); border: 1px solid var(--border); color: var(--text);
      padding: 10px 16px; border-radius: 8px; font-size: 1rem; width: 280px;
      outline: none;
    }
    input:focus { border-color: var(--accent); }
    button {
      background: var(--accent); color: #000; border: none; padding: 10px 24px;
      border-radius: 8px; font-weight: 700; cursor: pointer; font-size: .95rem;
      transition: opacity .2s;
    }
    button:hover { opacity: .85; }
    button:disabled { opacity: .4; cursor: wait; }
    
    /* Sections */
    .section {
      background: var(--bg2); border: 1px solid var(--border); border-radius: 12px;
      padding: 20px 24px; margin-bottom: 20px;
    }
    .section h2 {
      font-size: 1rem; color: var(--accent); margin-bottom: 12px;
      display: flex; align-items: center; gap: 8px;
    }
    .section h2 .count { 
      background: var(--accent); color: #000; font-size: .75rem;
      padding: 2px 8px; border-radius: 10px; font-weight: 700;
    }
    
    /* Links */
    .gql-link {
      display: inline-flex; align-items: center; gap: 6px;
      color: var(--gold); font-size: .8rem; text-decoration: none;
      background: rgba(245,197,24,.1); padding: 4px 12px; border-radius: 6px;
      margin-left: 12px; transition: background .2s;
    }
    .gql-link:hover { background: rgba(245,197,24,.2); }
    
    /* Tables */
    table { width: 100%; border-collapse: collapse; font-size: .85rem; }
    th {
      text-align: left; color: var(--accent); font-weight: 600;
      padding: 8px 10px; border-bottom: 2px solid var(--border);
      position: sticky; top: 0; background: var(--bg2);
    }
    td {
      padding: 6px 10px; border-bottom: 1px solid var(--border);
      vertical-align: top;
    }
    tr:hover td { background: var(--bg3); }
    .score { color: var(--gold); font-weight: 700; }
    .tag { 
      display: inline-block; background: var(--bg3); border: 1px solid var(--border);
      padding: 2px 8px; border-radius: 4px; font-size: .75rem; margin: 2px;
    }
    .fav-star { color: var(--gold); }
    
    /* Genre bars */
    .genre-bar-row { display: flex; align-items: center; gap: 10px; margin: 4px 0; }
    .genre-bar-label { width: 120px; font-size: .82rem; text-align: right; }
    .genre-bar-track { flex: 1; height: 18px; background: var(--bg3); border-radius: 4px; overflow: hidden; }
    .genre-bar-fill { height: 100%; background: var(--accent); border-radius: 4px; transition: width .4s; }
    .genre-bar-count { width: 40px; font-size: .8rem; color: var(--muted); }
    
    /* Status */
    .status { padding: 20px; text-align: center; color: var(--muted); font-style: italic; }
    .error { color: #e85d75; }
    
    /* Collapsible */
    details { margin-top: 8px; }
    summary {
      cursor: pointer; color: var(--muted); font-size: .82rem;
      padding: 4px 0;
    }
    summary:hover { color: var(--text); }
    
    .raw-json {
      background: var(--bg); border: 1px solid var(--border); border-radius: 8px;
      padding: 12px; font-family: 'Consolas', 'Fira Code', monospace;
      font-size: .75rem; max-height: 300px; overflow: auto;
      white-space: pre-wrap; color: var(--muted); margin-top: 8px;
    }
  </style>
</head>
<body>

  <h1>üîß AniList <span>Debug Inspector</span></h1>
  <p class="subtitle">
    Inspecte tes donn√©es AniList en direct via GraphQL. Aucune donn√©e n'est envoy√©e ailleurs qu'√† l'API AniList.<br>
    Ouvre cette page dans Chrome : <code>Fichier ‚Üí Ouvrir un fichier</code> ou double-clique dessus.
  </p>

  <div class="input-row">
    <input type="text" id="username" placeholder="Ton pseudo AniList" spellcheck="false" />
    <button id="go-btn">üîç Analyser</button>
  </div>

  <div id="output"></div>

<script src="debug.js"></script>
</body>
</html>
